---
layout: page
---


<ul>
    {% assign sorted = site.films | sort: 'date' | reverse %}
    {% for item in sorted %}
      <a href="{{ item.url }}">
        <img class="film_gallery_cover" src="{{ site.url }}/assets/images/films/{{ item.slug }}.jpg" alt="{{ item.slug }}" onerror="this.src='/assets/images/not_found.jpg';" >
      </a>
    {% endfor %}
  </ul>
