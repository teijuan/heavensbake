<article class="post">

  <header class="post-header">
    <h1 class="post-title">
	    {{ page.title | escape }}

      {%- if page.isWip == true -%} 
      <span class="ribbon"><sup><small>&nbsp;(WIP)</small></sup></span>
      {%- endif -%}

    </h1>
    <p><strong>{{ page.excerpt }}</strong></p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
