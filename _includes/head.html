<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" href="{{ site.url }}/assets/css/styles.css">
<script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- start custom head snippets, customize with your own _includes/head.html file -->
<!-- Setup Google Analytics -->
{% include head-custom-google-analytics.html %}

<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

<meta name="robots" content="noai, noimageai" />

<!-- og -->
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:url" content="{{ page.url }}" />
<meta property="og:description" content="{{ page.excerpt }}" />
<meta property="og:image" content="{{ site.url }}/assets/icons/{{page.category}}/{{ page.slug }}.jpg" />
<meta property="og:image:secure_url" content="{{ site.url }}/assets/icons/{{page.category}}/{{ page.slug }}.jpg" />

<!-- twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ page.excerpt }}" />
<meta name="twitter:image" content="{{ site.url }}/assets/icons/{{page.category}}/{{ page.slug }}.jpg" />
