<!-- Tei did stuff here. -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, noai, noimageai" />
  <!-- og -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:url" content="{{ page.url }}" />
  <meta property="og:description" content="{{ page.excerpt }}" />
  
     {%- if page.slug -%}
  <meta property="og:image" content="{{ site.url }}/assets/img/{{page.collection}}/{{page.slug}}.jpg" />
  <meta property="og:image:secure_url" content="{{ site.url }}/assets/img/{{page.collection}}/{{page.slug}}.jpg" />
   {%- else -%}
     {%- if page.image -%}
       <meta property="og:image" content="{{ site.url }}/assets/img/{{page.image}}" />
  <meta property="og:image:secure_url" content="{{ site.url }}/assets/img/{{page.image}}" />
     {%- else -%}
  <meta property="og:image" content="{{ site.url }}/assets/default.jpg" />
  <meta property="og:image:secure_url" content="{{ site.url }}/assets/default.jpg" />
     {%- endif -%}
   {%-endif-%}
  
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="600" />
  <meta property="og:image:height" content="433" />
  
  <!-- twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:domain" content="heavensbake.com" />
  <meta name="twitter:site" content="@TeiJuanArt" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ page.excerpt }}" />
  <meta name="twitter:url" content="{{ page.url }}" />
  <meta name="twitter:label1" content="Created:" />
  <meta name="twitter:data1" content="{{ page.date }}" />
  <meta name="twitter:image" content="{{ site.url }}/assets/img/{{page.collection}}/{{page.slug}}.jpg" />
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/tei.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
